<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <title>Book Now</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Book Now</div>
        <form  action="connect.php" method="POST" >
            <div class="user-details">
                <div class="input-box">
                    <input type="text" id="name" name="name" class="centered-input" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="centered-input" required>
                </div>
                <div class="input-box">
                    <label for="checkin">Check-in Date</label>
                    <input type="date" id="checkin" name="checkin" class="centered-input" required>
                </div>
                <div class="input-box">
                    <label for="checkout">Check-out Date</label>
                    <input type="date" id="checkout" name="checkout" class="centered-input" required>
                </div>
                <div class="input-box">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" name="guests" class="centered-input" min="1" required>
                </div>
                <div class="input-box">
                    <label for="Room-number">Name(Room/Suites/Execution)</label>
                    <input type="text" id="Rname" name="Rname" class="centered-input" required>
                </div>
                <div class="button">
                    <button type="submit">Book Now</button>
                </div>
            </div>
        </form>
    
    </div>
</body>
</html>
